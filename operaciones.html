<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="miformulario" name="">
        <label for="">Numero 1: </label>
        <input type="number" name="" id="valor1" autofocus placeholder="Ingrese un numero">
        <br>

        <label for="">Numero 2: </label>
        <input type="number" name="" id="valor2" autofocus placeholder="Ingrese un numero">
        <br>

        <button onclick="limpiar();">Limpiar los campos</button>
        <br><br>

        <button type="button" onclick="sumar();">Sumar</button>
        <button type="button" onclick="restar();">Restar</button>
        <button type="button" onclick="multiplicar();">Multiplicar</button>
        <button type="button" onclick="dividir();">Dividir</button>

        <p>El resulatado es: <apan id="el-resultado es:"></apan> </p>
    </form>

    <script>
        function limpiar(){
            document.getElementById('miformulario').reset();

        }

        function sumar(){
            var num1 = parseInt(document.getElementById('valor1').value);
            var num2 = parseInt(document.getElementById('valor2').value);
            document.getElementById('el-resultado es: ').innerHTML = num1+num2;
        }

        function restar(){
            var num1 = parseInt(document.getElementById('valor1').value);
            var num2 = parseInt(document.getElementById('valor2').value);
            document.getElementById('el-resultado es: ').innerHTML = num1-num2;
        }

        function multiplicar(){
            var num1 = parseInt(document.getElementById('valor1').value);
            var num2 = parseInt(document.getElementById('valor2').value);
            document.getElementById('el-resultado es: ').innerHTML = num1*num2;
        }

        function dividir(){
            var num1 = parseInt(document.getElementById('valor1').value);
            var num2 = parseInt(document.getElementById('valor2').value);
            document.getElementById('el-resultado es: ').innerHTML = num1/num2;
        }
    </script>
</body>
</html>
