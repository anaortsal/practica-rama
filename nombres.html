<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dia de fecha</h1>
    <script>
        var fechaIngreso = prompt("Ingrese la fecha", "mm/dd/yyyy");
        var fecha = new Date(fechaIngreso);

        var dia = fecha.getDay();

        var diaSemana;

        switch(dia){
            case 0:
                diaSemana = "Domingo";
                break;
                case 1:
                diaSemana = "Lunes";
                break;
                case 2:
                diaSemana = "Martes";
                break;
                case 3:
                diaSemana = "Miercoles";
                break;
                case 4:
                diaSemana = "Jueves";
                break;
                case 5:
                diaSemana = "Viernes";
                break;
                case 6:
                diaSemana = "Sabado";
                break;
        }
        alert('el dia de la semana de esa fecha es: '+diaSemana)
    </script>
</body>
</html>
